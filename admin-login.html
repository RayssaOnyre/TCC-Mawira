<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Mawira</title>
    <!-- Usando o mesmo estilo do login-style.css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Estrutura adaptada para usar as mesmas classes do login normal -->
    <div class="login-page">
        <div class="login-container">
            <div style="text-align: center; margin-bottom: 30px;">
                <i class="fas fa-shield-halved" style="font-size: 3rem; color: var(--primary-color); margin-bottom: 15px;"></i>
                <h2 style="color: var(--primary-color); margin-bottom: 10px;">Painel Administrativo</h2>
                <p style="color: #666; font-size: 0.95rem;">Acesso restrito aos administradores</p>
            </div>
            
            <form id="adminLoginForm" class="auth-form active">
                <div class="form-group">
                    <label for="adminEmail">
                        <i class="fas fa-user"></i>
                        Email do Administrador
                    </label>
                    <input 
                        type="email" 
                        id="adminEmail" 
                        required 
                        placeholder="admin@mawira.com.br"
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group password-group">
                    <label for="adminPassword">
                        <i class="fas fa-lock"></i>
                        Senha
                    </label>
                    <input 
                        type="password" 
                        id="adminPassword" 
                        required 
                        placeholder="Digite sua senha"
                        autocomplete="current-password"
                    >
                    <span class="toggle-password" data-target="adminPassword">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Acessar Painel
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 25px; padding-top: 20px; border-top: 1px solid #eee;">
                <a href="index.html" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">
                    <i class="fas fa-arrow-left"></i>
                    Voltar ao site
                </a>
            </div>
        </div>
    </div>
    
    <script src="admin-login.js"></script>
</body>
</html>
